<div class="card">
  <div class="card-header text-white bg-info">
    {{ formTitle }}
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveHotel()" [formGroup]="hotelForm">
      <div class="form-group row mb-2">
        <label for="hotelNameId" class="col-md-2 col-form-label">
          Nom hôtel
        </label>
        <div class="col-md-8">
          <input
            id="hotelNameId"
            type="text"
            class="form-control"
            formControlName="hotelName"
            placeholder="Nom(Obligatoire)"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="hotelPriceId" class="col-md-2 col-form-label"> Prix </label>
        <div class="col-md-8">
          <input
            id="hotelPriceId"
            type="text"
            class="form-control"
            formControlName="price"
            placeholder="Prix(Obligatoire)"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="starRatingId" class="col-md-2 col-form-label"
          >Evaluation(1-5)</label
        >
        <div class="col-md-8">
          <input
            id="starRatingId"
            type="text"
            class="form-control"
            formControlName="rating"
            placeholder="Évaluation(1-5)"
          />
        </div>
      </div>
      <div formArrayName="tags">
        <div
          class="form-group row mb-2"
          *ngFor="let tag of tags.controls; let i = index"
        >
          <label [attr.for]="" class="col-md-2 col-form-label">{{
            "Etiquette " + i
          }}</label>
          <div class="col-md-8">
            <input
              id="i"
              type="text"
              class="form-control"
              placeholder="{{ 'Etiquette ' + i }}"
              [formControlName]="i"
            />
          </div>
          <button
            type="button"
            class="col-md-2 btn btn-outline-danger btn-sm"
            (click)="deleteTags(i)"
          >
            Supprimer
          </button>
        </div>
        <div class="row">
          <div class="col-md-2 mb-2">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              (click)="addTags()"
            >
              Ajouter une étiquette
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="descriptionId" class="col-md-2 col-form-label"
          >Description</label
        >
        <div class="col-md-8">
          <textarea
            class="form-control"
            formControlName="description"
            id="descriptionId"
          ></textarea>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-info me-3" type="submit">Sauvegarder</button>
          <button
            class="btn btn-outline-secondary me-3"
            type="button"
            routerLink="/hotels"
          >
            Annuler
          </button>
          <button
            class="btn btn-outline-danger"
            type="button"
            [disabled]="hotel && hotel.id === 0 ? true : null"
            (click)="deleteHotel()"
          >
            Supprimer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<pre>
  {{ hotelForm.value | json }}
</pre>
