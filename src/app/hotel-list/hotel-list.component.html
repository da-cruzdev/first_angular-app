<div class="container">
  <h2 *ngIf="hotels && hotels.length > 0">
    {{ title }}
  </h2>

  <button class="btn btn-primary">Afficher nouveau</button>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let hotel of hotels">
      <div class="card h-100">
        <img
          [src]="hotel.imageUrl"
          [title]="hotel.hotelName"
          class="card-img-top"
          [alt]="hotel.hotelName"
        />
        <div class="card-body">
          <h5 class="card-title">{{ hotel.hotelName }}</h5>
          <p class="card-text">
            {{ hotel.description }}
          </p>
          <span class="badge badge-pill badge-info">Nouveau</span>
        </div>
      </div>
    </div>
  </div>
</div>
